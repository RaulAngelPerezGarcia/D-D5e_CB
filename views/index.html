<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> D&D 5e Character Builder</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">

		<!-- This is a custom CSS file -->
		<link rel="stylesheet" href="bootstrap/dist/css/main.css">
	</head>
	<body>
		<!-- We code here -->
		<div class="container-fluid text-center" id="calc">

				<div class="row">
					<h1>D&D Bootstrap Calculator</h1>
				</div>
				<!--.row-->

				<div class="row" id="pan1">
					<div class="col-xs-12" id="pan2">
						<div class="panel panel-default" id="pan3">

							<div class="panel-heading">
								<h3>Point Buy System</h3>
							</div>
								
							<div class="panel-body">
								<div class="row">
									<div class="col-xs-2 col-xs-offset-2">Base</div>
									<div class="col-xs-2">Racial bonus</div>
									<div class="col-xs-2">Score</div>
									<div class="col-xs-2">Modifier</div>
									<div class="col-xs-2">Cost</div>
								</div>
								<!--.row-->
	
								<div class="row" id="strength">
									<div class="col-xs-1 col-xs-offset-1">STR</div>
									<div class="col-xs-2 " id="baseStr">
										<div class="input-group" id="baseStr2">
											<span class="input-group-btn">
												<button type="button" class="btn btn-info" id="decStr" onclick="myFunction(this.id)">
													<span class="glyphicon glyphicon-minus" ></span>
												</button>
											</span>
											<input type="text" class="form-control text-center" value="8" id="dispStr" readonly>
											<span class="input-group-btn">
												<button type="button" class="btn btn-success" id="incStr" onclick="incBase(this.id)">
													<span class="glyphicon glyphicon-plus"></span>
												</button>
											</span>
										</div>
									</div>
									<div class="col-xs-2">
										<span>
											<input type="text" class="form-control text-center" value="0" id="racialStr" readonly>
										</span>
									</div>
									<div class="col-xs-2">
										<span>
											<input type="text" class="form-control text-center" value="0" id="scoreStr" readonly>
										</span>
									</div>
									<div class="col-xs-2">
										<span>
											<input type="text" class="form-control text-center" value="+0" id="modifierStr" readonly>
										</span>
									</div>
									<div class="col-xs-2">
										<span>
											<input type="text" class="form-control text-center" value="0" id="cost" readonly>
										</span>
									</div>
								</div>
								<!--.row-->
	

							</div>
							<!--.panel-body-->
						</div>
						<!--.panel-->
					</div>
					<!--.col-xs-12-->	
				</div>
				<!--.row-->



				<!--
				<div class="row">
					<button id="0" type="button" class="btn btn-info" onclick="myFunction(this.id)">0</button>
					<button id="." type="button" class="btn btn-info" onclick="myFunction(this.id)">.</button>
					<button id="equals" type="button" class="btn btn-success" onclick="calculate()">=</button>
					<button id="blank" type="button" class="btn btn-info">&nbsp;</button>
				</div>
				-->
				<!--.row-->

				<div class="row">
					<footer class="col-xs-12">
						<p class="text-center">&copy; Angel copyright 2016</p>
					</footer>
				</div>

		</div>
		<!--.container-->



		<!-- JavaScript files should be linked at the bottom of the page -->
		<!-- jQuery -->
		<script src="jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- Custom JavaScript file -->
		<script src="bootstrap/dist/js/main.js"></script>
	</body>
</html>
