<!DOCTYPE html>
<!-- This is how you write code in HTML -->

<html lang="en">
	<head>
		<meta charset="utf-8"><!-- To make sure the website is unicode? -->
		<title> D&D 5e Character Builder</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">

		<!-- This is a custom CSS file -->
		<link rel="stylesheet" href="bootstrap/dist/css/main.css">
	</head>
	<body>
		<!-- We code here -->
		<div class="container text-center" >
			<div class="row">
				<h1>D&D calculator</h1>
			</div>
			<div class="row">	
					<div class="col-sm-4">
						<h3>STR</h3>
					</div>
					<div class="input-group col-sm-4">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary btn-number" data-type="minus" data-field="quant[2]""> <span class="glyphicon glyphicon-minus"></span> </button>
						</span>
						<input type="text" name="quant[2]" class="form-control input-number text-center" value="10">
						<span class="input-group-btn">
							<button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]""> <span class="glyphicon glyphicon-plus"></span> </button>
						</span>
					</div>
					<div class="col-sm-4">
							<input type="text" name="" class="form-control input-number text-center" value="1">
					</div>
			</div>

			<div class="row">
				<footer class="col-sm-12">
					<p class="text-center">&copy; Angel copyright 2016</p>
				</footer>
			</div>
		</div>
		

		<!-- JavaScript files should be linked at the bottom of the page -->
		<!-- jQuery -->
		<script src="jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- Custom JavaScript file -->
		<script src="bootstrap/dist/js/main.js"></script>
	</body>
</html>
